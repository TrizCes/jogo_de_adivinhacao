<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chute</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./chute.js" async></script>
  </head>
  <body>
    <div class="content">
      <h1>O NUMERO SECRETO</h1>
      <form>
        <label for="chute"></label>
        <input type="number" id="chute" value="1" />
        <button class="botao" type="button" id="startGame" onclick="jogo()">Dar palpite</button>
        <button class="botao" type="button" id="newGame" disabled onclick="novoJogo()">Jogar Novamente</button>
      </form>
      <div>
        <p id="descricao">Dica: Um numero entre 1 e 10</p>
        <p id="message"></p>
      </div>
    </div>
    <div class="content" id="response"></div>
  </body>
</html>
